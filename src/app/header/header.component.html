    <ul *ngIf="!isLoggedIn" class="nav nav-pills col-12 col-md-auto mb-2 mb-md-0">
      <li class="nav-item"><a class="nav-link rounded-pill" routerLink="/" routerLinkActive="active"
                              [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill">About Us</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill">Contact</a></li>
      <li class="nav-item">
        <a class="nav-link rounded-pill" routerLink="/login"
           [ngClass]="{'active': registerActive.isActive || loginActive.isActive}">Login</a>
        <a routerLink="/login" routerLinkActive #loginActive="routerLinkActive" style="display: none;"></a>
        <a routerLink="/register" routerLinkActive #registerActive="routerLinkActive" style="display: none;"></a>
      </li>
    </ul>

    <ul *ngIf="isLoggedIn && currentUser.role === 'admin'"
        class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li class="nav-item">
        <a class="nav-link rounded-pill" routerLink="/admin/dashboard"
                              [routerLinkActive]="['active']">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill" routerLink="/admin/buildings"
                              [routerLinkActive]="['active']">Buildings</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill" [routerLink]="['/admin/rooms']"
                              [routerLinkActive]="['active']">Rooms</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill" [routerLink]="['/admin/tenants']"
                              [routerLinkActive]="['active']">Tenants</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill" [routerLink]="['/admin/admins']"
                              [routerLinkActive]="['active']">Admins</a></li>                              
      <li class="nav-item"><a class="nav-link rounded-pill" [routerLink]="['/admin/utilities']"
                              [routerLinkActive]="['active']">Utilities</a></li>
      <li class="nav-item"><a class="nav-link rounded-pill" [routerLink]="['/admin/transactions']"
                              [routerLinkActive]="['active']">Transactions</a></li>
    </ul>

    <div *ngIf="isLoggedIn" class="col-md-3 d-flex justify-content-end">
      <div class="nav-item dropdown">
        <a class="nav-link" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="https://github.com/mdo.png" width="40" height="40" class="bi bi-person rounded-circle">
          {{ currentUser.name }}
          <i class="bi bi-chevron-down ms-1"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Dashboard</a>
          <a class="dropdown-item" href="#">Edit Profile</a>
          <a class="dropdown-item" href="#">Log Out</a>
        </div>
      </div>

</div>
