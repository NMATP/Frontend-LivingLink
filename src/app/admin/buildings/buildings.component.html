<div class="container">
  <div class="row mb-3">
    <span class="col-lg-8"><h1>Building Management</h1></span>
    <div class="col-md d-flex gap-2 align-items-end mb-3">
      <input type="text" class="form-control" placeholder="search">
      <button class="btn btn-outline-secondary d-flex flex-row" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add
      </button>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let building of getBuildings()" class="col-md-6 p-2">
<!--      <div class="card">-->
<!--        <div class="card-header">{{ building.name }}</div>-->
<!--        <div class="card-body d-flex align-items-center justify-content-between">-->
<!--          <div class="card-text">{{ building.tenants_amount }} / {{ building.tenants_max }}</div>-->
<!--          <div class="d-flex flex-row gap-2">-->
<!--            <button class="btn btn-outline-info"><i class="bi bi-pencil-square"></i></button>-->
<!--            <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->

      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm position-relative">
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ building.name }}</h3>
          <div class="mb-1 text-body-secondary">{{ building.address }}</div>
          <p class="card-text mb-auto">{{ building.tenants_amount }} / {{ building.tenants_max }}</p>
          <div class="d-flex flex-row gap-2 align-self-end">
            <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Building X</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <svg class="bd-placeholder-img rounded" width="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Change Thumbnail</text></svg>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="building_name" placeholder="">
              <label for="building_name">Building name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="building_address" placeholder="">
              <label for="building_address">Building address</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary rounded-pill col">Save changes</button>
            <button type="button" class="btn btn-outline-secondary rounded-pill col" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
